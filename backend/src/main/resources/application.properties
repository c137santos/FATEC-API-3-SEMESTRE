####
spring.application.name=backend
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Perfil ativo
# spring.profiles.active=dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Habilite para Migração inicial | desabilite após a migração inicial 

# spring.jpa.hibernate.ddl-auto=create
# spring.flyway.enabled=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Habilite após Migração inicial | desabilite se for sua migração inicial 

spring.profiles.active=dev
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true


# Echo all executed SQL to console
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Configurações do Flyway

flyway.ignore-ignored-migrations=true
flyway.ignore-missing-migrations=true
flyway.ignore-future-migrations=true
flyway.baseline-on-migrate=true

# Enable Swagger UI

springfox.documentation.swagger-ui.enabled=true

